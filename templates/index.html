<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Planificador de Rutas</title>
    <link rel="stylesheet" href="/static/estilo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="pagina">
    <div class="contenedor animar">
    <h1 class="titulo">Planificador de Rutas</h1>
    <form method="post" action="/rutas" class="formulario">
        <label class="campo">
        Ciudad de Origen:
        <select name="origen" class="entrada">
            {% for ciudad in ciudades %}
            <option value="{{ ciudad }}" {% if ciudad == origen %}selected{% endif %}>{{ ciudad }}</option>
            {% endfor %}
        </select>
        </label>

        <label class="campo">
        Máximo de paquetes:
        <input name="max_carga" type="number" required class="entrada" value="{{ max_carga if max_carga is defined else '' }}" />
        </label>

        <label class="campo">
        Máxima distancia:
        <input name="max_distancia" type="number" step="0.1" required class="entrada" value="{{ max_distancia if max_distancia is defined else '' }}" />
        </label>

        <label class="campo">
        Máxima gasolina:
        <input name="max_gasolina" type="number" step="0.1" required class="entrada" value="{{ max_gasolina if max_gasolina is defined else '' }}" />
        </label>

        <button class="boton">Generar rutas</button>
    </form>

    {% if resultados %}
        <h2 class="subtitulo">Rutas Generadas:</h2>
        <ul class="lista-rutas">
        {% for r in resultados %}
        <li class="ruta">
            <strong>Ruta {{ r.id }}:</strong> {{ r.ruta }}<br/>
            Peso: {{ r.peso }}<br/>
            Distancia: {{ r.distancia }}<br/>
            Gasolina: {{ r.gasolina }} Lts
        </li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
</body>
</html>
