<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Rutas VRP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Calculadora de Rutas VRP</h1>

    <label for="almacen">Ciudad de partida:</label>
    <select id="almacen">
        <option value="EDO.MEX">EDO.MEX</option>
        <option value="QRO">QRO</option>
        <option value="CDMX">CDMX</option>
        <option value="SLP">SLP</option>
        <option value="MTY">MTY</option>
        <option value="PUE">PUE</option>
        <option value="GDL">GDL</option>
        <option value="MICH">MICH</option>
        <option value="SON">SON</option>
    </select>

    <label for="ciudades">Ciudades a visitar:</label>
    <select id="ciudades" multiple size="6">
        <option value="EDO.MEX">EDO.MEX</option>
        <option value="QRO">QRO</option>
        <option value="CDMX">CDMX</option>
        <option value="SLP">SLP</option>
        <option value="MTY">MTY</option>
        <option value="PUE">PUE</option>
        <option value="GDL">GDL</option>
        <option value="MICH">MICH</option>
        <option value="SON">SON</option>
    </select>

    <label for="max_carga">Máx. carga:</label>
    <input type="number" id="max_carga" value="40">

    <label for="max_litros">Máx. litros:</label>
    <input type="number" id="max_litros" value="100">

    <label for="max_distancia">Máx. distancia:</label>
    <input type="number" id="max_distancia" value="20">

    <label for="litros_por_km">Litros por km:</label>
    <input type="number" step="0.1" id="litros_por_km" value="0.2">

    <button onclick="calcularRutas()">Calcular rutas</button>

    <div class="resultado" id="resultado"></div>
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
